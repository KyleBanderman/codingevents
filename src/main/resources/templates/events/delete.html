<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form method="post">
        <div>
            <th:block th:each="event : ${events}">
                <label>
                    <span th:text="${event.name}"></span>
                    <input type="checkbox" name="eventIds" th:value="${event.id}">
                </label>
            </th:block>
        </div>

        <input type="submit" value="Delete">
    </form>
</body>
</html>
